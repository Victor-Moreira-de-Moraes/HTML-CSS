<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="f.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para desvobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li> <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        <li> <abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr>
        <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li> <abbr title="Use as tags &lt;pre&gt; e dentro dela a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li> <abbr title="Use a tag &lt;ol&gt; e dentro dela &lt;li&gt;para cada item das lista">Listas númeradas</abbr>
        <li> <abbr title="Use a tag &lt;dl&gt; (definition list) e dentro dela &lt;dt&gt; (termo) e depois &lt;dd&gt; (descrição)">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
